{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
    <h1>{% trans "Login" %}</h1>

    {% if error %}
        <div class="alert alert-error">
            <p>{% trans "Could not authenticate: " %}{{ error }}</p>
        </div>
    {% endif %}

    <form method="POST" class="form-signin" style="max-width: 300px;" action="">
        {% trans "Username" %}: <input type="text" class="input-block-level" name="username" value="{{ username }}"><br>
        {% trans "Password" %}: <input type="password" class="input-block-level" name="password"><br>
        <button class="btn" type="submit">{% trans "Login" %}</button>
    </form>
{% endblock %}
