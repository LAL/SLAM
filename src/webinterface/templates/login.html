{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Login" %}{% endblock %}

{% block content %}
    <h1>{% trans "Login" %}</h1>

    {% if error %}
        <p>{% trans "Could not authenticate: " %}{{ error }}</p>
    {% endif %}

    <form method="POST" action="">
    {% trans "Username" %}:
        <input type="text" name="username" value="{{ username }}"><br>
    {% trans "Password" %}: <input type="password" name="password"><br>
    <input type="submit" value="{% trans "Login" %}">
    </form>
{% endblock %}
