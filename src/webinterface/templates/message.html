{% extends "base.html" %}
{% load i18n %}

{% block title %}{{ title }}{% endblock %}

{% block content %}
    <div class="well">
        <h1>{{ title }}</h1>

        <p>{{ msg }}</p>
    </div>

    {% if referer %}
        <p><a href="{{ referer }}">{% trans "Previous" %}</a></p>
    {% endif %}
{% endblock %}
