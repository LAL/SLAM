{% extends "base.html" %}
{% load i18n %}

{% block title %}{% trans "Error: " %}{{ title }}{% endblock %}

{% block content %}
    <div class="alert alert-error">
        <h1>{% trans "Error: " %}{{ title }}</h1>
        <p>{{ msg }}</p>
    </div>

    {% if referer %}
            <p><a href="{{ referer }}">{% trans "Previous" %}</a></p>
    {% endif %}
{% endblock %}
